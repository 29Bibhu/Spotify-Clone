<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">
        <!-- <img src="SVGs/home.svg" alt=""> -->
        <div class="left">
            <div class="close">
                <img src="SVGs/cross.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" width="140px" src="SVGs/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="SVGs/home1.svg" alt="home">Home</li>
                    <li><img class="invert" src="SVGs/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="SVGs/library.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/accesibility/"><span>Accesibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburger-container">
                        <img class="hamburger" width="40px" height="40px" src="SVGs/hamburger.svg" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="button">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log In</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardcontainer">
                    <div data-folder="cs" class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none">
                                <circle cx="12" cy="12" r="10" fill="#00FF00" stroke="#000000" stroke-width="1.5" />
                                <path d="M15.4531 12.3948C15.3016 13.0215 14.5857 13.4644 13.1539 14.3502C11.7697 15.2064 11.0777 15.6346 10.5199 15.4625C10.2893 15.3913 10.0793 15.2562 9.90982 15.07C9.5 14.6198 9.5 13.7465 9.5 12C9.5 10.2535 9.5 9.38018 9.90982 8.92995C10.0793 8.74381 10.2893 8.60868 10.5199 8.53753C11.0777 8.36544 11.7697 8.79357 13.1539 9.64983C14.5857 10.5356 15.3016 10.9785 15.4531 11.6052C15.5156 11.8639 15.5156 12.1361 15.4531 12.3948Z"
                                    fill="#000000" stroke="#000000" stroke-width="1.5" stroke-linejoin="round" />
                            </svg>  
                        </div>
                        <img src="ab67706f000000026e515187c071e45918e9f0de.jpg" alt="">
                        <h2>Dinner with friends</h2>
                        <p>The perfect soundtracks to those long nights over dinner.</p>
                    </div>
                    <div data-folder="ncs"  class="card">
                        <div  class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none">
                                <circle cx="12" cy="12" r="10" fill="#00FF00" stroke="#000000" stroke-width="1.5" />
                                <path d="M15.4531 12.3948C15.3016 13.0215 14.5857 13.4644 13.1539 14.3502C11.7697 15.2064 11.0777 15.6346 10.5199 15.4625C10.2893 15.3913 10.0793 15.2562 9.90982 15.07C9.5 14.6198 9.5 13.7465 9.5 12C9.5 10.2535 9.5 9.38018 9.90982 8.92995C10.0793 8.74381 10.2893 8.60868 10.5199 8.53753C11.0777 8.36544 11.7697 8.79357 13.1539 9.64983C14.5857 10.5356 15.3016 10.9785 15.4531 11.6052C15.5156 11.8639 15.5156 12.1361 15.4531 12.3948Z"
                                    fill="#000000" stroke="#000000" stroke-width="1.5" stroke-linejoin="round" />
                            </svg>  
                        </div>
                        <img src="ab67706f000000026e515187c071e45918e9f0de.jpg" alt="">
                        <h2>Dinner with friends</h2>
                        <p>The perfect soundtracks to those long nights over dinner.</p>
                    </div>






                </div>
                <div class="playbar">
                    <div class="abovebar">
                        <div class="songinfo">
                        </div>
                        <div class="songbuttons">
                            <img width="32px" id="previous" src="SVGs/prev.svg" alt="">
                            <img width="32px" id="play" src="SVGs/play.svg" alt="">
                            <img width="32px" id="next" src="SVGs/next.svg" alt="">
                        </div>
                        <div class="timevol"> 
                        <div class="songtime">
                            
                        </div>
                        <div class="volume">
                            <img class="invert" width="25px" src="SVGs/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume">
                            </div>
                        </div>
                        </div>
                    </div>
                    
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>


</html>
